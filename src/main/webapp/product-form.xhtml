<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/tpl/standard.xhtml">

   <ui:define name="mainBox">
      <h:form>

         <h:inputHidden value="#{productBean.curProduct.id}" />

         <div class="mb-3">
            <h:outputLabel for="name" styleClass="form-label" value="Name"/>
            <h:inputText id="name" value="#{productBean.curProduct.name}" required="true" styleClass="form-control" />
            <h:message for="name" />
         </div>

         <div class="mb-3">
            <h:outputLabel for="description" styleClass="form-label" value="Beschreibung" />
            <h:inputTextarea id="description" value="#{productBean.curProduct.description}" required="true" styleClass="form-control" rows="5" />
            <h:message for="description" />
         </div>

         <div class="mb-3">
            <h:outputLabel for="price" styleClass="form-label" value="Preis" />
            <h:inputText id="price" value="#{productBean.curProduct.price}" required="true" styleClass="form-control" />
            <h:message for="price" />
         </div>

         <h:commandButton action="#{productBean.save()}" value="Speichern" styleClass="btn btn-success" />

      </h:form>

   </ui:define>

</ui:composition>
</html>
