<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsf/core">

   <ui:composition template="WEB-INF/tpl/standard.xhtml">

      <ui:define name="mainBox">
         <h:dataTable value="#{productBean.products}" var="product" styleClass="table">
            <h:column>
               <c:facet name="header">ID</c:facet>
               #{product.id}
            </h:column>
            <h:column>
               <c:facet name="header">Name</c:facet>
               #{product.name}
            </h:column>
            <h:column>
               <c:facet name="header">Preis</c:facet>
               #{product.price}
            </h:column>
         </h:dataTable>
      </ui:define>

   </ui:composition>
</html>
