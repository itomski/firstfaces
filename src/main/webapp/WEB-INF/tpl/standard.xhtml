<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <h:outputStylesheet library="webjars" name="bootstrap/5.2.3/css/bootstrap.min.css" />
   </h:head>

   <h:body>
      <header class="container">
         <ui:insert name="headerBox">
         </ui:insert>
      </header>

      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

         <div class="container">
            <a href="/firstfaces_war_exploded/" class="navbar-brand">Produktverwaltung</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
               <i class="navbar-toggler-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <h:link outcome="products" styleClass="nav-link">Produkt-Liste</h:link>
                  </li>
                  <li class="nav-item">
                     <h:link outcome="product-form" styleClass="nav-link">Neues Produkt</h:link>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <main class="container">
         <ui:insert name="mainBox">
         </ui:insert>
      </main>

      <footer class="container">
         <ui:insert name="footerBox">
         </ui:insert>
      </footer>

      <h:outputScript library="webjars" name="bootstrap/5.2.3/js/bootstrap.bundle.min.js" />
   </h:body>
</html>
